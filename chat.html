    <h1 class="Title">Welcome to the chat!</h1>
    <table id="chatTable" class="display">
        <thead>
            <tr>
                <th class = "Times">Время</th>
                <th class = "Names">Имя</th>
                <th class = "Messages">Сообщение</th>
            </tr>
        </thead>
        <tbody id="chat">
        </tbody>
    </table>
    <script>
        function genChat(name, mess) {
            const chatL = [];
            for (let i = 0; i < 30; i++) {
                const time = `${Math.floor(Math.random() * 24)}:${String(Math.floor(Math.random() * 60)).padStart(2, '0')}`;
                const names = name[Math.floor(Math.random() * name.length)];
                const message = mess[Math.floor(Math.random() * mess.length)];
                chatL.push(`<tr><td>${time}</td><td>${names}:</td><td>${message}</td></tr>`);
            }
            return chatL;
        }
        const name = ["Кузя", "Миша", "Иван", "Чел"];
        const mess = ["Привет, как дела?", "Пока", "Нормально, а у тебя как?", "Привет", "Отлично!", "50/50", "Могло быть и лучше", "Ладно, до встречи!"];
        const chat = genChat(name, mess);
        const chatCont = document.getElementById("chat");

        let chatHTML = "";
        chat.forEach(line => {
            chatHTML += line;
        });
        chatCont.innerHTML = chatHTML;
    </script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.js"></script>
    <script>
        $(document).ready(function() {
            $('#chatTable').DataTable();
        });
